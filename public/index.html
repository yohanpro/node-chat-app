<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>

</head>
<style>
    button{
    border: 1px solid black;
    }
input{
    border:1px solid orange;
}
</style>

<body class='chat'>
    <div class='chat__sidebar'>
        <h3>People</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <ol id='messages' class='chat__messages'></ol>
        <div class='chat__footer'>
            <form id='message-form'>
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off">
                <button>Send</button>
                <button id='send-location'>내 위치 보내기</button>
            </form>
        </div>
    </div>


    <script id='message-template' type='text/template'>
        <li class='message'>
         <div class="message__title">
             <h4>{{from}}</h4>
             <span>{{createdAt}}</span>
         </div>
         <div>
            <p>{{text}}</p>
         </div>
     </li>
    </script>
    <script id='location-message-template' type='text/template'>
        <li class='message'>
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div>
               <p>
                <a href="{{url}}" target='_blank'>내 현재 위치</a>
               </p>
            </div>
        </li>
       </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.3.1.min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
